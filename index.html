<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="image-box">
            <div class="logo-box">
                <img src="./images/logo.svg" alt="logo">
            </div>
        </div>
        <div class="content">
            <nav>
                <div class="nav-items">
                    <div class="line"></div>
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Contact</a>
                </div>
            </nav>

            <div class="head">
                <h1><span class="heading-part-01">Crea-</span><br> <span class="heading-part-02">tivity.</span></h1>
                <h3>is our <br> ingredient.</h3>
                <div class="social-media">
                   <ul>
                        <li><img src="./images/Twitter Icon.svg"></li>
                        <li><img src="./images/Instagram Icon.svg" alt=""></li>
                        <li><img src="./images/Facebook Icon.svg" alt="facebook"></li>
                        <li><img src="./images/Email Icon.svg" alt=""></li>
                    </ul>
                </div>
            </div>

            <button class="head-button">Check Our Package</button>

            <div class="body">
                <div class="features">
                    <div>
                        <div class="line-circle"><div class="circle"></div><div class="text">Photography</div></div>
                        <div class="line"></div>
                    </div>
                    <div>
                        <div class="line-circle"><div class="circle"></div><div class="text">Videography</div></div>
                        <div class="line"></div>
                    </div>
                    <div>
                        <div class="line-circle"><div class="circle"></div><div class="text">Graphic Design</div></div>
                        <div class="line"></div>
                    </div>
                    <div>
                        <div class="line-circle"><div class="circle"></div><div class="text">Illustration</div></div>
                        <div class="line"></div>
                    </div>
                    <div>
                        <div class="line-circle"><div class="circle"></div><div class="text">Animation</div></div>
                        <div class="line"></div>
                    </div>
                </div>
    
                <div class="features-right">
                    <img src="./images/Dance Home Page.png" alt="">
                    <p>We help you to create the best graphics, <br> photos,videos,animation and illustrations</p>
                    <div class="features-right-image"></div>
                </div>
    
                <div class="arrow">
                    <div class="line"></div>
                    <div class="arrow-left"></div>
                    <div class="arrow-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
